<main class="bg-indigo-50/60 w-full py-10 px-3 sm:px-10">


    <!-- Nav -->
    <nav class="text-lg flex items-center justify-between content-center ">
        <div class=" font-semibold text-xl text-gray-800 flex space-x-4 items-center">
            <a href="#">
                <span class="md:hidden">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7"></path>
                    </svg>

                </span>
            </a>
            <span>Inicio</span>
        </div>

        <div class="flex space-x-5 md:space-x-10 text-gray-500 items-center content-center text-base ">

            <a class="px-4 py-2 bg-indigo-100 rounded-md flex items-center space-x-2 text-indigo-500 hover:bg-indigo-200"
                href="agendar">
                <svg class="h-5 w-5 fill-indigo-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                        clip-rule="evenodd"></path>
                </svg>
                <div class="hidden xs:block"><span class="hidden sm:inline-block">Nueva</span></div>
            </a>
            <a class href="agendar">
                <img class="rounded-full w-10 h-10 border-2 border-indigo-200 hover:border-indigo-300"
                    src="https://thumbs.dreamstime.com/b/perfil-de-usuario-o-icono-inicio-sesi%C3%B3n-avatar-mi-cuenta-con-mujer-s%C3%ADmbolo-sonrisa-cara-femenina-vector-plano-miembro-persona-186506698.jpg"
                    alt srcset>
            </a>
        </div>
    </nav> <!-- /Nav -->



    <!-- Invoice List Table -->
    <section class="">
        <!-- Table Header -->
        <div
            class=" bg-white mt-10 rounded-xl px-10  py-4 flex items-center gap-x-3 text-sm font-semibold  text-gray-600">
            <div class="flex-1 text-center">Id</div>
            <div class="flex-1 text-center ">Cliente</div>
            <div class="flex-1 text-center ">Doctora</div>
            <div class="flex-1 text-center ">Fecha</div>
            <div class="flex-1 text-center ">Hora</div>
            <div class="flex-1 text-center ">Total</div>
            <div class="flex-1  text-center">Status</div>
        </div><!-- /Table Header -->


        <!-- Table Body -->

        <div class="bg-white mt-5 rounded-xl text-sm  text-gray-500 divide-y divide-indigo-50 overflow-x-auto  shadow"
            style="overflow-y: scroll; height: 500px;">

            <div class="flex items-center gap-x-3 px-10 py-4" *ngFor="let cita of citasHoy" (click)="atenderCita(cita)">
                <!-- <a class="flex items-center gap-x-3 px-10 py-4 " href="hojaclinica"> -->
                <div class="flex-table text-center ">{{ cita.idCita }}</div>
                <div class="flex-table text-center">{{ cita.cliente }}</div>
                <div class=" flex-table text-center">{{ cita.doctora }}</div>
                <div class="flex-table text-center">{{ cita.fechaSola }}</div>
                <div class="flex-table text-center">{{ cita.hora }}</div>
                <div class="flex-table text-center">${{ cita.total }}</div>
                <div class="flex-table text-center ">
                    <span class="px-4 py-1 rounded-lg bg-rose-400  text-white" *ngIf="cita.status === 0">Pend</span>
                    <span class="px-4 py-1 rounded-lg bg-rose-400  text-white" *ngIf="cita.status === 1">Fin</span>
                </div>
                <!-- s </a> -->

            </div>

        </div><!-- /Table Body -->
    </section>
    <!-- /Invoice List Table -->

</main>
